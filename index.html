<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="pics"><img src="./img/tesla1.png" alt="" /></div>

    <div class="container">
      <form onsubmit="getInfo(event)">
        <h2>Sign In</h2>
        <label for="email" required>Email Adress</label>
        <input
          type="text"
          id="email_name"
          required
          placeholder="example@gmail.com"
        />
        <label for="password">Password</label>
        <input type="password" id="passwordbox" required />
        <input id="button2" type="submit" value="SIGN IN" /> <br />
        <br />
        <p class="info">
          <a href="#"
            >Forgot Email?
            <hr />
            Forgot Password?</a
          >
        </p>

        <div class="lines">
          <div class="line"></div>
          <span class=".or">OR</span>
          <div class="line"></div>
        </div>

        <button id="button">
          <a class="a-tag" href="./login.html">CREATE ACCOUNT</a>
        </button>
      </form>
    </div>
  </body>
</html>
