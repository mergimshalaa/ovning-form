<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="pics"><img src="./img/tesla1.png" alt="" /></div>
    <div class="container">
        <h2 class="cta">Create Account</h2>
        <form class="form-two">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="">
          <label>Email Address</label>
          <input type="email" id="email" name="email" placeholder="">
          <label>Password</label>
          <input type="password" id="password" name="password" placeholder="">
          <div class="checkbox-container">
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1">By creating a Tesla Account, I understand and agree to Tesla's Privacy Notice and Terms of Use</label>
          </div>
          <button id="button3">Confirm</button>
        </form>
      </div>
      
    
</body>
</html>
